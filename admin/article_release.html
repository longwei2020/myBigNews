<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 日前插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 编辑插件 -->
    <script src="./libs/wangEditor/wangEditor.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件结构 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本编辑 -->
                    <div id="editor" class="col-sm-8">
                        <p></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 文章类别的模板 -->
    <script id="art_temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function() {
            // 日期函数格式
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isinitVal: true,
                isTime: false,
                zIndex: 20999, //弹出层的层级高度
                minDate: "2014-09-19 00:00:00",
            })

            // 富文本编辑格式
            var E = window.wangEditor
            var editor = new E('#editor')
                // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()

            // 头像预览
            $('#inputCover').change(function() {
                //1.2 获取用户选择的图片
                var file = this.files[0];
                //1.3 将文件转为src路径
                var url = URL.createObjectURL(file);
                //1.4 将url路径赋值给img标签的src
                $('.article_cover').attr('src', url);
            });

            // 获取文章分类
            $.ajax({
                url: BigNew.category_list,
                success: function(res) {
                    // console.log(res);
                    if (res.code == 200) {
                        // 调用模板引擎
                        var resHtml = template('art_temp', res);
                        // 把获得的数据渲染在页面上
                        $('.category').html(resHtml);
                    }
                }
            });
            // 发布文章
            $('.btn-release').on('click', function(e) {
                // 阻止默认提交
                e.preventDefault();
                // 创建一个FormData对象
                var form1 = document.querySelector('form');
                var fd = new FormData(form1);
                // 为这个FormData添加参数
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(res) {
                        // console.log(res);
                        if (res.code == 200) {
                            alert('发布成功');
                            // 回到前一个url页面
                            window.location.href = './article_list.html';
                        }
                    }
                });
            });
            // 草稿
            $('.btn-draft').on('click', function(e) {
                // 阻止默认提交
                e.preventDefault();
                // 创建一个FormData对象
                var form1 = document.querySelector('form');
                var fd = new FormData(form1);
                // 为这个FormData添加参数
                fd.append('content', editor.txt.html());
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(res) {
                        console.log(res);
                        if (res.code == 200) {
                            alert('操作成功');
                            // 回到前一个url页面
                            window.location.href = './article_list.html';
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
