<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页结构 -->
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>
    <!-- 准备一个 文章类别 模板 -->
    <script id="category_temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 准备一个 文章列表 模板 -->
    <script id="articleList_temp" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function() {
            //一: 发送ajax请求,获取所有的文章类别,然后通过模板引擎渲染到下拉菜单中. 
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function(backData) {
                    if (backData.code == 200) {
                        //通过模板引擎渲染到下拉菜单中. 
                        var resHtml = template('category_temp', backData);
                        $('#selCategory').html(resHtml);
                    }
                }
            });
            // 设置一个全局变量来保存当前的也码数
            var myPage = 0;
            // 封装一进到页面,就发送ajax请求,获取默认的文章数据列表,显示在页面上成一个方法
            function getData(myPage, callBack) {
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: myPage,
                        perpage: 6
                    },
                    success: function(backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            //调用模板引擎核心方法
                            var resHtml = template('articleList_temp', backData);
                            $('tbody').html(resHtml);
                            // 判断backData.data.totalPage是否有数据并且是否传入了回调函数
                            if (backData.data.totalPage != 0 && callBack != null) {
                                // 如果有数据的话就显示页码结构
                                $('#pagination-demo').show();
                                // 页码结构下面的没有数据提示隐藏
                                $('#pagination-demo').next().hide();
                                callBack(backData);
                                // }
                                // // 判断当前页码是否在最后一页，并且最后一页没有数据
                                // else if (backData.data.totalPage == myPage - 1 && backData.data.data.length == 0) {
                                //     //  最后一页没有数据就页数减1然后当前页码变为最后一页的前一页
                                //     myPage -= 1;
                                //     $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                            } else if (backData.data.totalPage == 0) {
                                // 如果没有数据就隐藏页码结构
                                $('#pagination-demo').hide();
                                // 显示没有数据提示
                                $('#pagination-demo').next().show();
                            }
                        }
                    }
                });
            }

            //二:一进到页面,就发送ajax请求,获取默认的文章数据列表,显示在页面上
            getData(1, function(backData) {
                // 调用分页插件的方法
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage,
                    visiblePages: 6,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function(event, page) {
                        //console.log(page); //当前点击的页数.
                        // 把当前页码数存储起来方便删除功能使用
                        myPage = page;
                        //点击 页码数 重新发送ajax请求获取文章列表
                        getData(page, null);
                    }
                });
            });

            // 为添加按钮添加点击事件
            $('#btnSearch').on('click', function(e) {
                // 阻止表单按钮默认提交
                e.preventDefault();
                // 发送ajax请求
                getData(1, function(backData) {
                    $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                });
            });

            // 设置删除事件
            $('tbody').on('click', '.delete', function() {
                // 获取当前点击删除按钮数据的id
                var categoryID = $(this).attr('data-id');
                // 发送ajax请求删除数据
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: categoryID
                    },
                    success: function(backData) {
                        // 判断是否删除
                        if (confirm('你确定要删除吗？')) {
                            // 判断操作是否顺利完成
                            if (backData.code == 204) {
                                alert('删除成功');
                                // 重新刷新当前页面（myPage等于当前点击页面）
                                getData(myPage, function(backData) {
                                    // 动态刷新总页数
                                    if (backData.data.totalPage == myPage || myPage == 1) {

                                        $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                                    } else {
                                        $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage - 1);
                                    }
                                });
                            }
                        }
                    }
                });
            });
