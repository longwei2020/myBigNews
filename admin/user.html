<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4" value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        $(function() {
            // 一进到页面就发送请求获取个人数据
            // 项目基地址 http://localhost:8080/api/v1
            $.ajax({
                url: BigNew.user_detail,
                success: function(res) {
                    if (res.code == 200) {
                        // 利用for循环遍历data数据
                        for (var key in res.data) {
                            // 把数据渲染到相应的位置
                            $('input.' + key).val(res.data[key]);
                        };
                        // 设置图片预览的图片url
                        $('.user_pic').attr('src', res.data.userPic);
                    }
                }
            });
            // 设置图片预览的onchange事件
            $('#exampleInputFile').on('change', function() {
                // 获取到用户新选择的图片
                var file1 = this.files[0];
                // 自己制造一个当前用户选择的图片的地址src
                var url = URL.createObjectURL(file1);
                // 设置图片预览的src并显示当前用户选择的图片
                $('.user_pic').attr('src', url);
            });
            // 给修改按钮添加点击事件
            $('.btn-edit').on('click', function(e) {
                // 阻止默认跳转
                e.preventDefault();
                // 获取form表单
                var form1 = document.querySelector('form');
                // new一个FormData对象
                var fd = new FormData(form1);
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.user_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(res) {
                        // 判断数据是否成功
                        if (res.code == 200) {
                            // 由于是iframe嵌套页面所以要刷新父业面就得在前面加parent
                            parent.window.location.reload();
                            alert('更新成功');

                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
